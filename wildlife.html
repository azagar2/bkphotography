		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Feasting
		            </h5><p>

			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						May 2018
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>

		            		Running Free
		            </h5><p>
		            		On a hiking trip through southern Patagonia, we spotted a large herd of horses that had been let loose on an estancia. Over one hundred strong, they galloped along the open fields.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						December 2018

	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Standing Guard
		            </h5><p>
		            		On our way to the Greenland Ice Cap, six muskoxen stood nearby grazing on the vegetation. With the start of the Greenland Ice Sheet just behind them, the largest ice sheet in the world outside of Antarctica, it made for a compelling scene.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						August 2018
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Kangerlussuaq, Greenland
					</span></li></ul> </div>">
                <div class="work-image" title="Standing Guard"><img src="assets/images/bk/wildlife/thumbnails/6.JPG" alt="Standing Guard"/></div>

				<li class="work-item work-item-gallery forest"><a href="assets/images/bk/wildlife/7.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Protector
		            </h5><p>
		            		It is said that in Rugged Point Provincial Park on the west coast of Vancouver Island, the bears and cougars outnumber humans in the park. This bear (the fourth one we saw within the first hour of being in the park) was certainly the largest black bear I have ever seen. He appeared out of the forest just as we were getting into our kayaks. He allowed us to watch him graze for over 20 minutes as we sat only a a handful of meters away floating in our kayaks. He would scratch against a small cedar tree and would occasionally look up and watch us for a short while before going back to his grazing.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						May 2018
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Rugged Point, Vancouver Island 
					</span></li></ul> </div>">
                <div class="work-image" title="Protector"><img src="assets/images/bk/wildlife/thumbnails/7.JPG" alt="Protector"/></div>
                </a></li>

		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Fleeting Fluke
		            </h5><p>
		            		A sunny calm day in Wilhelmina Bay, Antarctica. Itâ€™s hard to beat the feeling of paddling with whales when you are surrounded by breathtaking scenery. My last trip to this special place in 2019 was filled with flukes, friends, and fond memories.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						 February 2019
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Wilhelmina Bay, Antarctica

				<li class="work-item work-item-gallery forest"><a href="assets/images/bk/wildlife/9.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Crossing Paths
		            </h5><p>
		            		It was the final day of a five day trip to the Slate Islands along Lake Superior. Myself and one of the guests woke up before sunrise to paddle over to Spar Island, only a few kilometres away. We were getting picked up by a water taxi just before noon that day and had still not seen any woodland caribou. A slight disappointment hung in the air, as the guest with me was doing a story for National Geographic on the Woodland Caribou, but had had no encounters thus far. As we paddled back to the rest of the group at the campsite, we suddenly spotted a mother and calf jump into the water only twenty odd meters ahead of us. The Woodland Caribou on these islands are strong swimmers and can easily swim a few kilometres without much effort. After a few photographs were taken, we were able to enjoy the spectacle for some time before heading back to camp. Our timing was incredibly lucky, as we were picked up by our taxi less than an hour after.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						July 2014
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Slate Islands, Ontario, Canada  
					</span></li></ul> </div>">
                <div class="work-image" title="Crossing Paths"><img src="assets/images/bk/wildlife/thumbnails/9.JPG" alt="Crossing Paths"/></div>
                </a></li>
<!-------------------------->

		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Swan Siesta
		            </h5><p>
		            		As I strolled through a city park on the outskirts of Auckland, I came upon a handful of swans resting on the shore. Trying to get as close as I could without disturbing them, I crept along until the swan filled the entire frame. A quick release of the shutter and then a slow retreat back away from the birds allowed them to continue their afternoon nap unfazed, and for me to continue my afternoon stroll.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						January 2013
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
